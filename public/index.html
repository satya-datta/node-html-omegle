<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle Clone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    #setup {
      text-align: center;
      margin-top: 50px;
    }
    #setup h2 {
      margin-bottom: 20px;
    }
    #setup input, #setup button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #chat-container {
      display: flex;
      height: 100vh;
      background-color: #ffffff;
    }
    #video-chat {
      width: 50%;
      padding: 10px;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #ddd;
      position: relative;
    }
    #video-chat .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none; /* Hidden by default */
      z-index: 1;
    }
    #local-video, #remote-video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 2px solid #ddd;
    }
    #message-input {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #send-button {
      width: 80px;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .message {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .message.you {
      text-align: right;
      background-color: #e0ffe0;
    }
    .message.stranger {
      text-align: left;
      background-color: #f0f0f0;
    }
    #video-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    #video-controls button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggle-video.on {
      background-color: #007bff;
      color: white;
    }
    #toggle-video.off {
      background-color: #f0f0f0;
    }
    #toggle-mic.on {
      background-color: #28a745;
      color: white;
    }
    #toggle-mic.off {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h2>Enter your tags</h2>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <button id="start">Start</button>
  </div>
  
  <div id="chat-container" class="hidden">
    <div id="video-chat" class="hidden">
      <h2>Video Chat</h2>
      <div class="overlay" id="mic-status">Mic is muted</div>
      <video id="local-video" autoplay muted></video>
      <video id="remote-video" autoplay></video>
      <div id="video-controls">
        <button id="toggle-video" class="on">Turn Off Video</button>
        <button id="toggle-mic" class="on">Turn Off Mic</button>
      </div>
    </div>

    <div id="text-chat">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <input type="text" id="message-input" placeholder="Type your message here">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
